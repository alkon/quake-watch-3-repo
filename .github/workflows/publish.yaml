name: Publish Image & Chart

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Decide on your image tag (the commit SHA)
      - name: Set IMAGE_TAG
        id: vars
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      # 3. Log in to GHCR and push the image
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.IMAGE_TAG }}

      # 4. Install Helm CLI
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      # 5. Restore your Docker config for OCI pushes (*)
      - name: Restore Docker config
        run: |
          mkdir -p ~/.docker
          echo "${{ secrets.DOCKER_CONFIG }}" | base64 -d > ~/.docker/config.json

      # (Optional) ensure charts folder exists
      - name: Prepare charts directory
        run: mkdir -p ./charts

      # 6. Package your chart
      - name: Package Helm chart
        run: helm package quakewatch-web-chart/ --destination ./charts

      # 7. Push the chart as an OCI artifact
      - name: Push Helm chart to Docker Hub OCI
        run: |
          helm push \
            ./charts/quakewatch-web-chart-*.tgz \
            oci://registry-1.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/quakewatch-web-chart
