name: Check GHCR Login

# Manually triggerable for quick testing
on:
  workflow_dispatch:

# Only grant the token the permissions it needs
permissions:
  contents: read      # for checkout step
  packages: read      # to authenticate against ghcr.io

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify login succeeded
        run: |
          echo "âœ… Successfully authenticated to ghcr.io as ${{ github.actor }}"
